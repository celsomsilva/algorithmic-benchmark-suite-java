plugins {
    id 'java'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0'
}

test {
    useJUnitPlatform()
}

/*
 * Project layout mirrors the R version:
 * modern_java contains all Java source code.
 */
sourceSets {
    main {
        java {
            srcDirs = ['modern_java/src/main/java']
        }
    }
    test {
        java {
            srcDirs = ['modern_java/src/test/java']
        }
    }
    
    benchmarks {
        java {
            srcDirs = ['modern_java/benchmarks']
        }
        compileClasspath += sourceSets.main.output
        runtimeClasspath += sourceSets.main.output
    }
}

